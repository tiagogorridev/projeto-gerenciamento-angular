<div class="signup-container">
  <div class="signup-content">
    <div class="welcome-message">
      <h1>Boas-vindas à timetracker.com</h1>
      <h2>Comece a gerenciar suas horas de projeto agora!</h2>
    </div>

    <div class="signup-form">
      <div class="login-btn">
        <button type="button" class="google-fake-btn">
          <i class="pi pi-google"></i> Continuar com Google
        </button>
        <div class="divider">
          <span>ou</span>
        </div>

      </div>

      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" novalidate>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="nome@empresa.com.br" class="input-field">
          <small *ngIf="signupForm.submitted && !email" class="error-text">O email é obrigatório.</small>
        </div>

        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Digite sua senha" class="input-field">
          <small *ngIf="signupForm.submitted && !password" clasas="error-text">A senha é obrigatória.</small>
        </div>

        <div class="login-btn">
          <button pButton label="Entrar" type="submit" [disabled]="!signupForm.valid" class="signup-btn"></button>
        </div>
      </form>
    </div>
  </div>

  <div class="signup-background"></div>
</div>
