<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <p-inputText id="email" type="email" [(ngModel)]="email" name="email" required></p-inputText>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <p-password id="password" [(ngModel)]="password" name="password" required></p-password>
    </div>
    <button pButton label="Login" type="submit" [disabled]="!loginForm.valid"></button>
  </form>
</div>
