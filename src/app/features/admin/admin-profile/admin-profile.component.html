<app-admin-sidebar></app-admin-sidebar>
<app-admin-header></app-admin-header>
<div class="settings-container">
  <h1>Configurações do Perfil</h1>

  <div class="settings-content">
    <div class="settings-nav">
      <button
        class="nav-item"
        [class.active]="activeTab === 'personal'"
        (click)="setActiveTab('personal')">
        <i class="fas fa-user"></i>
        Informações Pessoais
      </button>
      <button
        class="nav-item"
        [class.active]="activeTab === 'security'"
        (click)="setActiveTab('security')">
        <i class="fas fa-lock"></i>
        Segurança
      </button>
    </div>

    <div class="settings-form">
      <div *ngIf="activeTab === 'personal'" class="tab-content">
        <div class="form-group">
          <label>Nome Completo</label>
          <input type="text" class="input-field" placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="input-field" placeholder="seu.email@exemplo.com">
        </div>

        <div class="form-group">
          <label>Cargo</label>
          <input type="text" class="input-field" placeholder="Seu cargo">
        </div>
      </div>

      <div *ngIf="activeTab === 'security'" class="tab-content">
        <div class="form-group">
          <label>Senha Atual</label>
          <input type="password" class="input-field">
        </div>

        <div class="form-group">
          <label>Nova Senha</label>
          <input type="password" class="input-field">
        </div>

        <div class="form-group">
          <label>Confirmar Nova Senha</label>
          <input type="password" class="input-field">
        </div>
      </div>
      <div class="form-actions">
        <button class="cancel-btn">Cancelar</button>
        <button class="save-btn" (click)="onSaveChanges()">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
