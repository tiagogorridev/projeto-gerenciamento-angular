<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="container">
  <div class="content-wrapper">
    <div class="content-card">
      <h2>Lançamento de Horas</h2>

      <div class="form-group">
        <label>Data</label>
        <p-calendar
          [(ngModel)]="startDate"
          name="dataInicio"
          [showIcon]="true"
          [showButtonBar]="true"
          [touchUI]="false"
          dateFormat="dd/mm/yy"
          [required]="true"
          styleClass="w-full">
        </p-calendar>
      </div>

      <div class="time-section">
        <div class="form-group">
          <label for="startTime">Início</label>
          <div class="time-input">
            <input
              id="startTime"
              type="time"
              [(ngModel)]="startTime"
              (change)="calculateDuration()"
              required />
            <i class="pi pi-clock"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="endTime">Fim</label>
          <div class="time-input">
            <input
              id="endTime"
              type="time"
              [(ngModel)]="endTime"
              (change)="calculateDuration()"
              required />
            <i class="pi pi-clock"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="duration">Duração</label>
          <input
            id="duration"
            type="text"
            [(ngModel)]="duration"
            readonly
            class="readonly-input" />
        </div>
      </div>

      <div class="project-section">
        <div class="form-group">
          <label for="project">Projeto</label>
          <select
          id="project"
          [(ngModel)]="selectedProject"
          (ngModelChange)="onProjectSelect()"
          class="form-select">
          <option [ngValue]="null">Selecione um projeto</option>
          <option *ngFor="let projeto of projects" [ngValue]="projeto">
            {{ projeto.nome }}
          </option>
        </select>
        </div>

        <div class="form-group">
          <label for="task">Tarefa</label>
          <select
            id="task"
            [(ngModel)]="selectedTask"
            class="form-select">
            <option [ngValue]="null">Selecione uma tarefa</option>
            <option *ngFor="let task of tasks" [ngValue]="task.id">
              {{ task.nome }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          id="description"
          [(ngModel)]="description"
          rows="4"
          placeholder="Digite sua descrição">
        </textarea>
      </div>

      <!-- Input oculto para enviar o idUsuario -->
      <input type="hidden" [(ngModel)]="usuarioId" name="usuarioId" />

      <div class="button-group">
        <button class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button class="btn-submit" (click)="onConfirm()">Enviar Lançamento</button>
      </div>
    </div>
  </div>
</div>
